<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
    <div class="top-container"><h1 align: left; abbr title="Dreary Middle COLON The Website">Dreary Middle</h1></div>
    <div class="header" id="myHeader"><p align: right;>{% include navigation.html %}</p></div>
  </head>
  <body>
    <div class="content">
    <h1>{{ page_title }}</h1>
    {{ content }}
  </div>

  <script>
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
    </script>
  </body>
</html>
