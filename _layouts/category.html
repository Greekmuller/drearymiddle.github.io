---
layout: default
---
<h1>Posts with category: {{ page.tag }}</h1>

{{ content }}
<hr>
<ul>
    {% assign filtered_posts = site.posts | where: 'category', page.tags %}
    {% for post in filtered_posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      <hr>
    {% endfor %}
  </ul>
